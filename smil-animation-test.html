        .test-container {

            color: #333;

        .nav-item {

            gap: 10px;
            padding: 12px 16px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        .nav-item:hover {
            background-color: #e9e9e9;
        }
        .nav-item-label {
            font-weight: 600;
        }
        svg {
            width: 14px;
            height: 14px;
            display: block;
        }
        .instructions {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f8ff;
            border-left: 3px solid #0066cc;
        }

    <script>
        const navItem = document.getElementById('test1');
        const svg = navItem.querySelector('svg.ff-caret-morph');

        navItem.addEventListener('mouseenter', () => {
            const morphUp = svg.querySelector('#morphToUp');
            const colorUp = svg.querySelector('#colorToUp');
            if (morphUp) morphUp.beginElement();
            if (colorUp) colorUp.beginElement();
            console.log('Animation triggered: morphToUp and colorToUp');
        });

        navItem.addEventListener('mouseleave', () => {
            const morphDown = svg.querySelector('#morphToDown');
            const colorDown = svg.querySelector('#colorToDown');
            if (morphDown) morphDown.beginElement();
            if (colorDown) colorDown.beginElement();
            console.log('Animation reversed: morphToDown and colorToDown');
        });
    </script>
